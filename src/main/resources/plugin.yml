name: Lockbar
version: '${project.version}'
main: com.emicb.lockbar.Lockbar
api-version: 1.18
prefix: LockBar
author: Emi Brown
description: '${project.description}'
commands:
  lock-all:
    description: 'Globally locks all player inventories.'
    usage: '/lock-all'
  lock-bar:
    description: 'Globally locks all player hotbar slots.'
    usage: '/lock-bar'
  lock-slot:
    description: 'Globally lock range of specified slot(s).'
    usage: '/lock-slot <start> <end>'
  unlock-slot:
    description: 'Globally unlock range of specified slot(s)'
    usage: '/unlock-slot <start> <end>'